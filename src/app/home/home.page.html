<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Sistema de Recomendação
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-toolbar>
    <ion-searchbar placeholder="Digite as tags que deseja procurar..."></ion-searchbar>
</ion-toolbar>


<!-- TAGS -->
<ion-content class="ion-padding">
    <ion-grid>
        <ion-row class="ion-align-items-center">
            <ion-label><b>Falhas:</b></ion-label>
            <ion-col>
                <ion-chip color="primary">
                    <ion-icon name="pricetag"></ion-icon>
                    <ion-label>Dados</ion-label>
                </ion-chip>
                <ion-chip color="danger">
                    <ion-icon name="pricetag"></ion-icon>
                    <ion-label>Processos</ion-label>
                </ion-chip>
                <ion-chip color="success">
                    <ion-icon name="pricetag"></ion-icon>
                    <ion-label>Virtualização</ion-label>
                </ion-chip>
                <ion-chip color="warning">
                    <ion-icon name="pricetag"></ion-icon>
                    <ion-label>Comunicação</ion-label>
                </ion-chip>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- Cards -->
    <h1><b>Técnicas Recomendadas</b></h1>
    <ion-grid>
        <ion-row class="ion-align-items-center">
            <ion-col>
                <ion-card *ngFor="let item of recommendations" routerLink="/detalhes/{{item.itemid}}">
                    <ion-card-header>
                        <ion-item>
                            <ion-label>
                                <ion-card-title>
                                    {{item.nome}}
                                </ion-card-title>
                            </ion-label>
                        </ion-item>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-icon name="arrow-round-forward">
                        </ion-icon>
                        <ion-label>{{item.tecnicas}}</ion-label>
                    </ion-card-content>

                    <ion-card-content>
                        <ion-card-subtitle>
                            <ion-icon name="pricetag"></ion-icon>
                            <ion-label>{{item.tipo}}</ion-label>
                        </ion-card-subtitle>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
